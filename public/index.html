<!DOCTYPE html>
<html ng-app="myAppRename" ng-controller="AppCtrl">
<head>
  <meta charset="utf8"/>
  <title>{{title}}</title>
  <link rel="stylesheet" href="/stylesheets/style.css"/>
  <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.css">
  <script src="vendor/angular/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >

<div ng-controller="AppCtrl" >
  <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <<li><a href="#/customerHome" ng-show="isUser">Customer HOME</a></li>
          <li><a href="#/products" ng-show="isUser">Our Products</a></li>
          <li><a href="#/basket" ng-show="isUser">Basket</a></li>
          <li><a href="#/myOrders" ng-show="isUser">Your Orders</a></li>
          <li><a href="#/myPayments" ng-show="isUser">Your Payments</a></li>
          <li><a href="#/profile" ng-show="isUser">Your Account</a></li>
          <!--<li><a href="#/viewCustomer">Users only (students)</a></li>-->
          <li><a href="#/adminHome" ng-show="isAdmin">Admin Home</a></li>
          <li><a href="#/control/products" ng-show="isAdmin">Control Products</a></li>
          <li><a href="#/control/orders" ng-show="isAdmin">Control Orders</a></li>
          <li><a href="#/control/payments" ng-show="isAdmin">Control Payments</a></li>
          <li><a href="#/control/users" ng-show="isAdmin">Control Users</a></li>
          <li><a href="#/control/account" ng-show="isAdmin">My Account</a></li>
          <!--<li><a href="#/adminHome" >Admins only (teachers)</a></li>-->
        </ul>

          <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="register()">
              <button type="register" class="btn btn-success">Register</button>
          </form>
          <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="submit()">
              <div class="form-group">
                  <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                         ng-model="user.username">
              </div>
              <div class="form-group">
                  <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                         ng-model="user.password">
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        <div class="navbar-right" ng-show="isAuthenticated">
          <p class="navbar-text">Logged on as: {{username}}</p>

          <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
    <div ng-view="ng-view"></div>
  </div>
</div>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="app/app.js"></script>
<script src="app/viewHome/viewHome.js"></script>
<script src="app/viewCustomer/viewCustomer.js"></script>
<script src="app/viewAdmin/viewAdmin.js"></script>
<script src="app/components/controllers.js"></script>
<script src="app/components/directives.js"></script>
<script src="app/components/factories.js"></script>
<script src="app/components/services.js"></script>
<script src="app/components/filters.js"></script>
</body>
</html>
