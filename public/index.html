<!DOCTYPE html>
<html ng-app="myAppRename" ng-controller="AppCtrl">
<head>
  <meta charset="utf8"/>
  <title>{{title}}</title>
  <link rel="stylesheet" href="/stylesheets/style.css"/>
  <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/sidebar.css">
</head>
<body >

<div ng-controller="AppCtrl" >
  <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a class="active" href="#/view1">view1</a></li>
          <!--<li><a href="#/view2" ng-show="isUser">Users only (students)</a></li>-->
          <li><a href="#/view2">Users only (students)</a></li>
          <!--<li><a href="#/view3" ng-show="isAdmin">Admins only (teachers)</a></li>-->
          <li><a href="#/view3" >Admins only (teachers)</a></li>
        </ul>

        <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="submit()">
          <div class="form-group">
            <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                   ng-model="user.username">
          </div>
          <div class="form-group">
            <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                   ng-model="user.password">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
        <div class="navbar-right" ng-show="isAuthenticated">
          <p class="navbar-text">Logged on as: {{username}}</p>

          <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="nav-side-menu">
    <hr>
    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content" ></i>

    <div class="menu-list">
      <!--<div class="col-sm-1">-->

      <ul class="brand">
        <li><a href="#">Stock</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Users</a></li>
      </ul>
      </div>
      </div>
  </div>


          <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>

      <!--<div class="col-sm-7">-->
        <div class="row">
          <!--<div class="col col-sm-2">-->
          <div class="well"><div ng-view="ng-view">
        </div>

  </div>
</div>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="app/app.js"></script>
<script src="app/view1/view1.js"></script>
<script src="app/view2/view2.js"></script>
<script src="app/view3/view3.js"></script>
<script src="app/components/controllers.js"></script>
<script src="app/components/directives.js"></script>
<script src="app/components/factories.js"></script>
<script src="app/components/services.js"></script>
<script src="app/components/filters.js"></script>
</body>
</html>
