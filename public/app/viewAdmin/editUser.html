<h1>Edit User</h1>
<div class="col-md-5" style="border: thin lightblue solid; border-radius: 5px;padding: 1em;">
    <form class="form-horizontal">
        <fieldset>
            <legend style="color:darkblue;">Edit user :</b></b></legend>
            <div class="form-group">
                <label for="type" class="control-label col-xs-3"><span class="label label-info">Type</span></label>

                <div class="col-xs-9">
                    <input type="text" class="form-control" ng-model="user.type" id="type" placeholder="INSERT Type">
                </div>
            </div>
            <div class="form-group">
                <label for="alias" class="control-label col-xs-3"><span class="label label-info">Alias</span></label>

                <div class="col-xs-9">
                    <input type="text" class="form-control" ng-model="user.userAlias" id="alias"
                           placeholder="INSERT Alias">
                </div>
            </div>
            <div class="form-group">
                <label for="fname" class="control-label col-xs-3"><span
                        class="label label-info">First Name: </span></label>

                <div class="col-xs-9">
                    <input type="text" class="form-control" ng-model="user.fname" id="fname"
                           placeholder="INSERT First Name:">
                </div>
            </div>
            <div class="form-group">
                <label for="lname" class="control-label col-xs-3"><span
                        class="label label-info">Last Name:</span></label>

                <div class="col-xs-9">
                    <input type="text" class="form-control" ng-model="user.lname" id="lname"
                           placeholder="INSERT Last Name:">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="control-label col-xs-3"><span
                        class="label label-info">Address</span></label>

                <div class="col-xs-9">
                    <input type="text" class="form-control" ng-model="user.adress" id="address"
                           placeholder="INSERT Address">
                </div>
            </div>
        </fieldset>
    </form>
    <div class="form-group">
        <button href="" type="submit" ng-click="saveChangesInUser(user)" class="btn btn-primary">Save</button>
    </div>
</div>
