<h1>Edit Order</h1>
<div class="col-md-5" style="border: thin lightblue solid; border-radius: 5px;padding: 1em;">
    <form class="form-horizontal">
        <fieldset >
            <legend style="color:darkblue;">Order ID: {{order._id}}</b> bought on: {{order.orderDate | date:'medium'}}</b> of user : {{order.userAlias}}</legend>
            <div class="form-group">
                <label for="quantity" class="control-label col-xs-3"><span class="label label-info">Quantity</span></label>
                <div class="col-xs-9">
                    <input type="number" class="form-control" ng-model="order.quantity" id="quantity" placeholder="INSERT QUANTITY">
                </div>
            </div>

        </fieldset>
    </form>
    <div class="form-group">
        <button href=""  type="submit" ng-click="saveChangesInOrderForCustomerQuantity(order)" class="btn btn-primary">Save</button>
    </div>
</div>
